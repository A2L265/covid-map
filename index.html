<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/reset.css" />

    <!-- Maptiler stylesheets -->
    <link
      href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css"
      rel="stylesheet"
    />
    <link href="https://www.maptiler.com/styles/base.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- End -->

    <link rel="stylesheet" href="/css/style.css" />

    <title>COVID-19 Map</title>
  </head>

  <body>
    <div id="map">
      <div class="btns hero-card rounded-3 shadow-lg">
        <form>
          <div class="">
            <label class="form-label">Select mode</label>
          </div>
          <div class="d-flex">
            <span class="me-1"><i class="bi bi-sun"></i></span>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="modeSwitch"
              />
              <label class="form-check-label" for="modeSwitch"
                ><i class="bi bi-moon"></i
              ></label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

  <!-- Maptiler scripts -->
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.js"></script>
  <script src="https://www.maptiler.com/js/bootstrap.bundle.min.js?"></script>
  <script src="https://cdn.maptiler.com/maptiler-marker-layout/v1.0.1/maptiler-marker-layout.umd.js"></script>

  <script src="/js/index.js"></script>
</html>
